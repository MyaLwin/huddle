<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="./style.css" type="text/css" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="Huddle logo">
  </header>
  <main>
    <div class="presentation">
      <div class="preview">
        <img class="mockup" src="images/illustration-mockups.svg" alt="mockup of app">
      </div>
      <div class="introduction">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 

        <button class="register" type="button">Register</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="social">
      <img class="logo-facebook" src="images/logo-facebook.svg" alt="logo-facebook">
      <img class="logo-twitter "src="images/logo-twitter.svg" alt="logo-twitter">
      <img class="logo-instagram" src="images/logo-instagram.svg" alt="logo-instagram">
    </div>
    
      <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Mya Lwin.
    </p>

  </footer>
</body>
</html>
